<table class="table table-hover">
    <tr valign='top'>
        <td width='70px'>
            <img src=" {{ user.avatar(36) }} ">
        </td>
        <td>
            <p>
                <a href="{{ url_for('user', username=user.username) }}">
                    {{ user.username }}
                </a>
            </p>
            {% if user.about_me %}
            <p>
                    {{ user.about_me }}
            </p>
            {% endif %}
            <p>
                    Last seen: {{ moment(user.last_seen).format('LLL') }}
            </p>
        </td>        
    </tr>
</table>
